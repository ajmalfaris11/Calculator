<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTRX Calculater By Captain Aj</title>
    <link rel="stylesheet" href="Calculator.css"> <!-- CSS linking -->
    <link rel="icon" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet"> <!-- linked for  font family  -->
</head>
<body>
    <!-- background video -->
    <video id="background" src="video/vecteezy_matrix-video-web-programming-coding_13323101_426.mp4" autoplay loop muted></video>

    <div  id="Back">
        <div id="CalculatorBottom">
            <h1>Captain Aj</h1>
            <div id="spinningHider">
                <!-- visible and un-Visible screens  -->
                <div id="ScreenSection">
                 <input type="text" id="mainScreen">
                 <input type="text" id="SubScreen">
                </div>
                <!--  Top Button Bar  -->
                <div id="TipButtonSection">
                    <button  onclick="Clear()" id="clear" class="TopBarBtns">C</button>
                    <button  onclick="clicked('('),clickedShow('(')"  class="TopBarBtns">(</button>
                    <button onclick=" clickedShow('Captain Aj')"   id="MatriX">MatriX</button>
                    <button  onclick="clicked(')'),clickedShow(')')" class="TopBarBtns">)</button>
                    <button onclick="LstDl()" id="delete" class="TopBarBtns">x</button>
                </div>
                <!-- Number section  -->
                <div id="NumberSection">
                    <button onclick="clicked(7),clickedShow(7)" class="numbers">7</button>
                    <button onclick="clicked(8),clickedShow(8)" class="numbers">8</button>
                    <button onclick="clicked(9),clickedShow(9)" class="numbers">9</button>
                    <button onclick="clicked(4),clickedShow(4)" class="numbers">4</button>
                    <button onclick="clicked(5),clickedShow(5)" class="numbers">5</button>
                    <button onclick="clicked(6),clickedShow(6)" class="numbers">6</button>
                    <button onclick="clicked(1),clickedShow(1)" class="numbers">1</button>
                    <button onclick="clicked(2),clickedShow(2)" class="numbers">2</button>
                    <button onclick="clicked(3),clickedShow(3)" class="numbers">3</button>
                    <button onclick="clicked('.'),clickedShow('.')" class="numbers">.</button>
                    <button onclick="clicked(0),clickedShow(0)" class="numbers">0</button>
                    <button onclick="clicked('000'),clickedShow('000')" class="numbers">000</button>
                </div>
                <!-- Operator Section  -->
                <div id="AsgnBar">
                    <button onclick="clicked('*'),clickedShow('×')" class="OprBtn">×</button>
                    <button onclick="clicked('/'),clickedShow('÷')" class="OprBtn">÷</button>
                    <button onclick="clicked('+'),clickedShow('+')" class="OprBtn">+</button>
                    <button onclick="clicked('-'),clickedShow('-')" class="OprBtn">-</button>
                    <button onclick="equalClick()" id="AsgnBtn">=</button>
                </div>
            </div>
        </div>
    </div>

  <script src="Calculator.js"></script>   <!-- Js Link  --> 
</body>

</html>
